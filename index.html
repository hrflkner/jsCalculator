<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Simple Calculator</title>

    <!-- Meta tags for SEO and social sharing -->
    <link rel="canonical" href="https://glitch-hello-website.glitch.me/" />
    <meta
      name="description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta name="robots" content="index,follow" />
    <meta property="og:title" content="Hello World!" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="https://glitch-hello-website.glitch.me/" />
    <meta
      property="og:description"
      content="A simple website, built with Glitch. Remix it to get your own."
    />
    <meta
      property="og:image"
      content="https://cdn.glitch.com/605e2a51-d45f-4d87-a285-9410ad350515%2Fhello-website-social.png?v=1616712748147"
    />
    <meta name="twitter:card" content="summary" />

    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="calculator-container">
      <section class="title-block">
        <span>mini-Calc</span>
        <span>Hunter Faulkner</span>
      </section>
      <section class="display">
        <p id="display-text">
          
        </p>
      </section>
      <section class="calculator">
        <button class="btn" type="button" value="1">1</button>
        <button class="btn" type="button" value="2">2</button>
        <button class="btn" type="button" value="3">3</button>
        <button class="btn" type="button" value="/">/</button>
        <button class="btn" type="button" value="4">4</button>
        <button class="btn" type="button" value="5">5</button>
        <button class="btn" type="button" value="6">6</button>
        <button class="btn" type="button" value="*">*</button>
        <button class="btn" type="button" value="7">7</button>
        <button class="btn" type="button" value="8">8</button>
        <button class="btn" type="button" value="9">9</button>
        <button class="btn" type="button" value="subtract">-</button>
        <button class="btn" type="button" value="(">(</button>
        <button class="btn" type="button" value=")">)</button>
        <button class="btn" type="button" value="^">^</button>
        <button class="btn" type="button" value="%">%</button>
        <button class="btn" type="button" value="equals">=</button>
        <button class="btn" type="button" value="Del">Del</button>
        <button class="btn" type="button" value="C">C</button>
        <button class="btn" type="button" value="add">+</button>
      </section>
    </section>
  </body>
</html>
